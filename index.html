<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/model/pokedex.js" defer></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Top Trumps</title>
  </head>
  <body>
    <div class="head-page">
    <h1 id="title">Top Trumps</h1>
    </div>
    <div class="blank1"></div>
    <div Class="main-board">
      <div class="player">
        <div class="player-card-pic">pic</div>
        <div class="player-card-body">
            <div class="player-hp"><p>num</p>
            <button type="button">player HP</button>
          </div>
            <div class="player-att"><p>num</p>
            <button type="button">player Attack</button>
          </div>
            <div class="player-def"><p>num</p>
            <button type="button">player Defense</button>
          </div>
            <div class="player-SP-att"><p>num</p>
            <button type="button">player Special Attack</button>
          </div>
            <div class="player-SP-def"><p>num</p>
            <button type="button">player Special Defense</button>
          </div>
            <div class="player-spd"><p>num</p>
            <button type="button">player Speed</button>
          </div>
        </div>
      </div>
      <div class="score-card">
        <div class="score-card-l1">
          <div class="player-name"style=background-color:yellow><p>player name</p></div>
          <div class="cpu-player"style=background-color:yellow><p>CPU</p></div>
        </div>
        <div class="score-card-l1-output">
          <div class="player-name-output" style=background-color:lightgreen>playerNameTest1</div>
          <div class="cpu-player-output" style=background-color:lightgreen>playerNameTest2</div>
        </div>
        <div class="score-card-l2">
          <div class="player-card"style=background-color:yellow><p>player card</p></div>
          <div class="cpu-card"style=background-color:yellow><p>CPU card</p></div>
        </div>
        <div class="score-card-l2-output">
          <div class="player-card-output"style=background-color:lightgreen><p id="player-card-output-text">t</p></div>
          <div class="cpu-card-output"style=background-color:lightgreen><p id="cpu-card-output-text">t</p></div>
        </div>
        <div class="score-card-l3">
          <div class="player-turn"style=background-color:yellow><p>player turn</p></div>
          <div class="cpu-turn"style=background-color:yellow><p>CPU turn</p></div>
        </div>
        <div class="score-card-l3-output">
          <div class="player-turn-output"style=background-color:lightgreen>playerTurnTest1</div>
          <div class="cpu-turn-output"style=background-color:lightgreen>cpuTurnTest2</div>
        </div>
      </div>
      <div class="computer">
        <div class="computer-card-pic"></div>
        <div class="computer-card-body">
          <div class="computer-hp">
          <button type="button">computer HP</button>
        </div>
          <div class="computer-att">
          <button type="button">computer Attack</button>
        </div>
          <div class="computer-def">
          <button type="button">computer Defense</button>
        </div>
          <div class="computer-SP-att">
          <button type="button">computer Special Attack</button>
        </div>
          <div class="computer-SP-def">
          <button type="button">computer Special Defense</button>
        </div>
          <div class="computer-spd">
          <button type="button">computer Speed</button>
        </div>
      </div>
    </div>
  </body>
</html>
