<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/model/pokedex.js" defer></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>Top Trumps</title>
  </head>
  <body>
    <div class="head-page">
    <h1 id="title">Top Trumps</h1>
    </div>
    <div class="blank1"></div>
    <div Class="main-board">
      <div class="player">
        <p>Test Player 1</p>
      </div>
      <div class="score-card">
        <div class="score-card-l1">
          <div class="player-name"style=background-color:yellow><p>player name</p></div>
          <div class="cpu-player"style=background-color:yellow><p>CPU</p></div>
        </div>
        <div class="score-card-l1-output">
          <div class="player-name-output" style=background-color:lightgreen>resultsTest1</div>
          <div class="cpu-player-output" style=background-color:lightgreen>resultsTest2</div>
        </div>
        <div class="score-card-l2">
          <div class="player-card"style=background-color:yellow><p>player card</p></div>
          <div class="cpu-card"style=background-color:yellow><p>CPU card</p></div>
        </div>
        <div class="score-card-l2-output">
          <div class="player-card-output"style=background-color:lightgreen>resultsTest1</div>
          <div class="cpu-card-output"style=background-color:lightgreen>resultsTest2</div>
        </div>
        <div class="score-card-l3">
          <div class="player-turn"style=background-color:yellow><p>player turn</p></div>
          <div class="cpu-turn"style=background-color:yellow><p>CPU turn</p></div>
        </div>
        <div class="score-card-l3-output">
          <div class="player-turn-output"style=background-color:lightgreen>resultsTest1</div>
          <div class="cpu-turn-output"style=background-color:lightgreen>resultsTest2</div>
        </div>
      </div>
      <div class="computer">Test Computer 1</div>
    </div>
  </body>
</html>
